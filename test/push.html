<html>
<head>
	<title>Push Test</title>

</head>

<body>
	
	<center>
		
		<h2 id='status'>Push 1000 Elements</h2>

		<button onclick="startit()">Click To Start!</button>

	</center>

</body>
<script type="text/javascript" src="etzelclient.js"></script>
<script>
	gv=0;
ec=new etzelclient("ws://"+location.hostname+":8080"+'/connect');
ec.onopen=function(){
	console.log("CON_OPEN");
}


function startit(){

		var elem=document.getElementById("status");
		for(i=1;i<=1000;i++){

			elem.innerHTML=i+" inserted.";
	    	ec.publish('test1',(gv)+"-"+i,{delay:0,expires:0});
		}

		gv++;
}

</script>

</html>
